<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap');
    </style>
    <title>Mario Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gameContainer" id="element">

        <div class="startGame">
            <p onclick="gameStart()" class="touch">Touch here to start the game</p>
            <p class="start">Press 1 to start the game</p>


        </div>

        <div class="gameOver">
            <p>Game Over</p>
            <button onclick=location.reload()>Replay</button>
        </div>

        <div class="right-keys buttons">
            <button class="up" onclick="onUp()"><i class="fa-solid fa-angle-up"></i></button>
            <div class="bottomButtons">
                <button class="left btnstyle" onclick="onLeft()"><i class="fa-solid fa-angle-left"></i></button>
                <button class="right btnstyle" onclick="onRight()"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>

        <div class="left-keys buttons">
            <button class="up" onclick="onUp()"><i class="fa-solid fa-angle-up"></i></button>
            <div class="bottomButtons">
                <button class="left btnstyle" onclick="onLeft()"><i class="fa-solid fa-angle-left"></i></button>
                <button class="right btnstyle" onclick="onRight()"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>

        <div class="scoreDiv"><img src="mario-coin-unscreen.gif" alt="">x<span class="score">0</span></div>
        <div class="char">
            <div class="mario"><img src="stillMario.png" class="marioImage"></div>
            <div class="dragon animateDragon"><img src="dragon.png"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
